version: '3.8'

services:
  api-despesas:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        DATABASE_URL: ${DATABASE_URL}
    image: minhagrana-api:latest
    env_file:
      - .env
    environment:
      NODE_ENV: "production"
      NEXT_PUBLIC_API_BASE_URL: "https://api-despesas.seulimacasafacil.com.br"
      NEXT_TELEMETRY_DISABLED: "1"
    networks:
      - network_public
      - internal_db_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure
      labels:
        traefik.enable: "true"
        traefik.http.routers.api-despesas.rule: "Host(api-despesas.seulimacasafacil.com.br) || Host(despesas.seulimacasafacil.com.br)"
        traefik.http.routers.api-despesas.entrypoints: "websecure"
        traefik.http.routers.api-despesas.tls.certresolver: "letsencrypt"
        traefik.http.services.api-despesas.loadbalancer.server.port: "${PORT}"

  postgresql:
    image: postgres:16-alpine
    env_file:
      - .env
    environment:
      POSTGRES_DB: minhagrana
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: TxFEUjXbqEfbaawTVmdE
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - internal_db_network
    deploy:
      replicas: 1
      restart_policy:
        condition: on-failure

volumes:
  postgres_data:
    driver: local

networks:
  network_public:
    external: true
  internal_db_network:
    internal: true
